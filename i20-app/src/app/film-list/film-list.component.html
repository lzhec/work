<h3>Films</h3>
<input type="text" (keyup)='searchFilm($event)'>
<div *ngIf="errorMessage" class='alert alert-danger'>
  {{errorMessage}}
</div>
<div>
<ul *ngIf='!hero'>
	<li *ngFor='let item of pageOfItems'>
		<a (click)='showFilmDetail(item.url)'>{{item.title}}</a>	
	</li>	
</ul>
<ul *ngIf='hero'>
	<li *ngFor='let item of pageOfItems'>
		<a (click)='showFilmDetail(item.url)'>{{item.title}}</a>	
	</li>
</ul>
</div>
<div>
	<button class="btn-sm" (click)='getAll()'>All</button>
	<button *ngIf='!hero' class="btn-sm" (click)='getHero()'>Luke Skywalker</button>	
	<button *ngIf='hero' class="btn-sm" (click)='getHero()'>{{switch}}</button>	
</div>
<div class="card-footer pb-0 pt-3">
  <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
</div>
