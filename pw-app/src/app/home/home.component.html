<h3>Transactions</h3>
<div>
	<button class="btn btn-primary" (click)='createTransaction()'>New transaction</button>		
	<spa-transaction-form [vm]='transaction' [vmDefinition]='transactionDefinitionInput' [operation]='operation' [errorMessage]='errorMessage' (keyup)='searchTransaction($event)'></spa-transaction-form>
</div>
<table class="table table-hover table-striped">
	<tr class="row">
		<th class="col-lg-2 col-sm-2 col-2">Date</th>
		<th class="col-lg-4 col-sm-4 col-4">Recipient</th>
		<th class="col-lg-2 col-sm-2 col-2">Amount</th>
		<th class="col-lg-2 col-sm-2 col-2">Balance</th>
		<th class="col-lg-2 col-sm-2 col-2"></th>
	</tr>	
	<tr class="row" *ngFor='let item of TransactionList'>
		<td class="col-lg-2 col-sm-2 col-2">{{item.date}}</td>
		<td class="col-lg-4 col-sm-4 col-4">{{item.username}}</td>
		<td class="col-lg-2 col-sm-2 col-2">{{item.amount}}</td>				
		<td class="col-lg-2 col-sm-2 col-2">{{item.balance}}</td>		
		<td class="col-lg-2 col-sm-2 col-2">
			<button class="btn btn-sm btn-primary" (click)='showTransactionDetail(item.id)'>Details</button>
			<button class="btn btn-sm btn-primary" (click)='repeatTransaction(item.id)'>Repeat</button>			
		</td>
	</tr>
</table>
