<div class="sign-in-form">
	<h4>Sign In</h4>
	<form novalidate (ngSubmit)='onSubmit(signInForm)' #signInForm='ngForm'>
		<div class="form-group">
			<input type="text" autocomplete='off' name='email' required placeholder="Email" ngModel #email='ngModel' class='form-control'>
			<div class="alert alert-danger" [hidden]='email.valid || email.pristine'>Please enter your email</div>
		</div>
		<div class="form-group">
			<input type="password" autocomplete='off' name='password' required placeholder="Password" ngModel #password='ngModel' class='form-control'>
			<div class="alert alert-danger" [hidden]='password.valid || password.pristine'>Please enter your password</div>
		</div>
		<div class='alert alert-danger' *ngIf='formError'>{{formError}}</div>
		<div *ngIf='!submitting'>
			<button routerLink='/sign-up' class='btn btn-success'>Sign Up</button>
			<button [disabled]='signInForm.invalid' type='submit' class='btn btn-primary'>Sign In</button>
		</div>
		<div *ngIf='submitting'>
			<span><img src='../../../assets/img/loaderIn.gif'></span>
			<span class='message'>Signing in...</span>
		</div>
	</form>
</div>
