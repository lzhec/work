<div *ngIf='showIcons'>
	<a *ngFor='let icon of mainConfigService.socialLinks' [href]="icon.url" [title]='icon.alt' target='blank'>
		<img class='top-img' [src]="icon.imgFile" [alt]="icon.alt">
	</a>
</div>
<div [ngClass]='{"forSmall" : !showIcons}' *ngIf='mainConfigService.showUserControls'>
	<span>User name</span>
	<button *ngIf='!showLoader' class='btn btn-sm btn-warning' (click)='signOut()'>Sign Out</button>
	<img *ngIf='showLoader' src="../../assets/img/loaderOut.gif">
</div>
