<h3>Cards</h3>
<div>
	<button class="btn btn-primary" (click)='createCard()'>Add new Card</button>	
	<main-dynamic-form [vm]='card' [vmDefinition]='cardDefinitionInput' [operation]='operation' [errorMessage]='errorMessage' (keyup)='searchCard($event)'></main-dynamic-form>
</div>
<table class="table table-hover table-striped">
	<tr class="row">
		<th class="col-lg-3 col-sm-3 col-3">Card Name</th>
		<th class="col-lg-3 col-sm-3 col-3">Card Description</th>
		<th class="col-lg-2 col-sm-2 col-3">Card Tag</th>
		<th class="col-lg-4 col-sm-4 col-3"></th>
	</tr>	
	<tr class="row" *ngFor='let item of CardList'>
		<td class="col-lg-3 col-sm-3 col-3">{{item.name}}</td>
		<td class="col-lg-3 col-sm-3 col-3">{{item.text}}</td>
		<td class="col-lg-2 col-sm-2 col-3">{{item.tag}}</td>
		<td class="col-lg-4 col-sm-4 col-3" *ngIf='item.id != deleteId'>
			<button class="btn btn-sm btn-primary" (click)='showCardDetail(item.id)'>Details</button>
			<button class="btn btn-sm btn-warning" (click)='editCard(item.id)'>Edit</button>
			<button class="btn btn-sm btn-danger" (click)='deleteCardQuestion(item.id)'>Delete</button>
		</td>
		<td class="col-lg-4 col-sm-4 col-3" *ngIf='item.id === deleteId && !isDeleting'>
			<button class="btn btn-sm btn-light" (click)='cancelDelete(item.id)'>Cancel</button>
			<button class="btn btn-sm btn-danger" (click)='deleteCard(item.id)'>Delete</button>
			Delete this card?
			<p *ngIf='deleteError'>{{deleteError}}</p>
		</td>
		<td class="col-lg-4 col-sm-4 col-3" *ngIf='item.id === deleteId && isDeleting'>
			Deleting...
			<img src="../../assets/img/deleteLoader.gif">
		</td>
	</tr>
</table>
