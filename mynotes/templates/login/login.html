{% extends 'wrapper.html' %}
{% load static %}
{% block login %}

<div class="container">
    <form action="/login/" method="post" class="loginform">{% csrf_token %}
        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Логин">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Пароль">
        </div>
        {% if login_error %}
            <label class="error">{{ login_error }}</label>
        {% endif %}
        <button type="submit" class="btn btn-primary">Войти</button>
        <a href="/register/"><button type="button" class="btn btn-primary">Регистрация</button></a>
    </form>
</div>

{% endblock %}
