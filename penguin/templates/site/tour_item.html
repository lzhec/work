<a href="{% url 'product' product_image.product.id %}" class="non-decor">
    <div class="product-card">
        <div class="product-image">
            <img src="{{ product_image.image.url }}" alt="">
        </div>
        <h4>
            {{ product_image.product.name }}
        </h4>
        <p>
            {{ product_image.product.short_description }}
        </p>
        <div class=" btn productcard-price">
            {{ product_image.product.price }} р
        </div>
        <div class="add-to-card-btn">
            <button class="btn btn-success">
                {% if product_image.product.pre_order %}
                    предзаказ
                {% else %}
                    купить
                {% endif %}
            </button>
        </div>
    </div>
</a>
